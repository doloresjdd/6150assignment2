<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for a Library Card - Vallejo Public Library</title>
</head>
<body>
    <header>
        <h1>Apply for a Library Card</h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="catalog.html">CATALOG</a></li>
                <li><a href="library-card.html">APPLY FOR a LIBRARY CARD</a></li>
                <li><a href="logon.html">LOG ON to YOUR LIBRARY ACCOUNT</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Library Card Application</h2>
            <form action="submit_application.php" method="post">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
                
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                <button type="submit">Submit Application</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at <a href="mailto:info@vallejolibrary.com">info@vallejolibrary.com</a></p>
    </footer>
</body>
</html>
